name: AndroidBuild

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        flavor: ["Siva", "Sangar", "Oreo", "Production", "Stage"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup Java JDK
        uses: actions/setup-java@v4.1.0
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Gradle
        run: ./gradlew assemble${{ matrix.flavor }}Debug
        env:
          MATRIX_FLAVOR: ${{ matrix.flavor }}

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          name: AndroidBuild-${{ env.MATRIX_FLAVOR }}.apk
          path: app/build/outputs/apk/${{ env.MATRIX_FLAVOR }}/debug/app-${{ env.MATRIX_FLAVOR }}-debug.apk
